<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Floating Labels</title>
</head>

<body>
    <div class="container-fluid bg-light h-100">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-4 text-center">
                <div class="container d-flex flex-column align-items-center justify-content-center w-auto vh-100">
                    <div class="text-primary display-3 mb-3">
                        <i class="fas fa-user"></i>
                    </div>
        
                    <h1 class="h4 text-dark d-lg-block">
                        Floating Lables
                    </h1>
        
                    <p class="p-3 text-center">
                        Build form controls with floating labels via the :placeholder-shown pseudo-element. Works in latest
                        Chrome, Safari, and Firefox.
                    </p>
                    <form class="w-75">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" placeholder="Enter your name" class="form-control">
                            <label for="name">Enter your name</label>
                        </div>
        
                        <div class="form-floating mb-3">
                            <input type="email" id="email" placeholder="example@mail.com" class="form-control">
                            <label for="email">E-mail</label>
                        </div>
                        
                        <div class="form-check mb-3 text-start">
                            <input type="checkbox" id="rememberMe" class="form-check-input">
                            <label for="rememberMe">Remember Me</label>
                        </div>
        
                        <div class="d-grid gap-2 mx-auto">
                            <button class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                    <footer class="mt-5 text-center text-muted">
                        &copy;2024
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
